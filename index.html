<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="h-100">
    <header>
      <h1 class="d-flex justify-content-center">Pratica con il Grid System!</h1>
    </header>
    <main class="h-100">
      <h2 class="d-flex justify-content-center">ESERCIZO 1</h2>
      <div class="container h-30">
        <div class="row h-30">
          <div
            class="col bg-primary bg-mg-primary text-light m-3 p-3 border border-2 border-dark"
          >
            COLONNA 1
          </div>
          <div
            class="col bg-primary bg-mg-primary text-light m-3 p-3 border border-2 border-dark"
          >
            COLONNA 2
          </div>
          <div
            class="col bg-primary bg-mg-primary text-light m-3 p-3 border border-2 border-dark"
          >
            COLONNA 3
          </div>
        </div>
      </div>
      <!--ESERCIZIO 2-->
      <h2 class="d-flex justify-content-center">ESERCIZO 2</h2>
      <div class="container h-30">
        <div class="row h-30">
          <div
            class="col text-bg-warning bg-mg-primary col-sm-12 col-md-12 p-3 col-lg-4 border border-2 border-dark"
          >
            COLONNA 1
          </div>
          <div
            class="col text-bg-warning bg-mg-primary col-sm-12 col-md-12 p-3 col-lg-4 border border-2 border-dark"
          >
            COLONNA 2
          </div>
          <div
            class="col text-bg-warning bg-mg-primary col-sm-12 col-md-12 p-3 col-lg-4 border border-2 border-dark"
          >
            COLONNA 3
          </div>
        </div>
      </div>
      <!--ESERCIZIO 3-->
      <h2 class="d-flex justify-content-center">ESERCIZO 3</h2>
      <div class="container h-30">
        <div class="row h-30">
          <div
            class="col text-light bg-success col-sm-12 col-md-12 p-3 col-lg-4 border border-2 border-dark"
          >
            COLONNA 1
          </div>
          <div
            class="col bg-success text-light col-sm-12 col-md-12 p-3 col-lg-4 border border-2 border-dark"
          >
            COLONNA 2
          </div>
          <div
            class="col bg-success text-light col-sm-12 col-md-12 p-3 col-lg-4 border border-2 border-dark"
          >
            COLONNA 3
          </div>
        </div>
      </div>
      <!--ESERCIZIO 4-->
      <h2 class="d-flex justify-content-center">ESERCIZO 4</h2>
      <div class="container h-30">
        <div class="row h-30">
          <div
            class="col text-light bg-danger col-lg-5 col-xl-5 col-xxl-5 p-3 border border-2 border-dark"
          >
            COLONNA 1
          </div>
          <div
            class="col bg-danger text-light col-lg-2 col-xl-2 col-xxl-2 p-3 border border-2 border-dark"
          >
            COLONNA 2
          </div>
          <div
            class="col text-light bg-danger col-lg-5 col-xl-5 col-xxl-5 p-3 border border-2 border-dark"
          >
            COLONNA 3
          </div>
        </div>
      </div>
      <!--ESERCIZIO 5-->
      <h2 class="d-flex justify-content-center">ESERCIZO 5</h2>
      <div class="container h-30">
        <div class="row h-30">
          <div
            class="col text-light bg-primary col-sm-9 col-md-9 col-lg-8 col-xl-8 col-xxl-8 p-3 border border-2 border-dark"
          >
            <div class="row">
              <div
                class="col col-sm-12 col-md-12 col-lg-6 bg-secondary p-3 border border-1 border-dark"
              >
                COLONNA1.1
              </div>
              <div
                class="col col-sm-12 col-md-12 col-lg-6 bg-secondary p-3 border border-1 border-dark"
              >
                COLONNA2.1
              </div>
            </div>
          </div>
          <div
            class="col bg-primary text-light col-sm-5 col-md-5 col-lg-4 col-xl-4 col-xxl-4 p-3 border border-2 border-dark"
          >
            COLONNA 2
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
